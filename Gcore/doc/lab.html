<style>

.smartphone {
  position: relative;
  width: 360px;
  height: 640px;
  margin: auto;
  border: 16px #0189b3 solid;
  border-top-width: 60px;
  border-bottom-width: 60px;
  border-radius: 36px;
  box-shadow: 4px 4px 4px 4px rgba(0, 0, 255, .2);
}


.smartphone:before {
  content: '';
  display: block;
  width: 60px;
  height: 5px;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgb(129, 212, 250);
  border-radius: 10px;
}


.smartphone:after {
  content: '';
  display: block;
  width: 40px;
  height: 35px;
  position: absolute;
  left: 50%;
  bottom: -65px;
  transform: translate(-50%, -50%);
  background: rgb(129, 212, 250);
  border-radius: 50%;

}
</style>
